<header class="py-6 bg-primary text-white font-medium">
    <div class="container flex items-center gap-4 justify-between">
        <div class="flex items-ecnter gap-3">
            {% if user.is_superuser or user.is_staff %}
                <a href="{% url 'dashboard' %}" class="text-secondary">Dashboard</a>
            {% endif %}
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'appointment_get' %}">Get Appointment</a>
        </div>
        <div class="flex items-center gap-3">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Signup</a>
            {% endif %}
        </div>
    </div>
</header>

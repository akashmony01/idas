{% extends 'base.html' %}



{% block title %}Booking Page{% endblock %}



{% block content %}

    <div style="margin: 50px 0px;">
        <h1>
            This is the booking page.
        </h1>

        {% for preset, slots in time_slots_by_preset.items %}
            <h2>{{ preset }}</h2>
            <ul>
                {% for time_slot in slots %}
                    <li>{{ time_slot }}</li>
                {% endfor %}
            </ul>
        {% endfor %}

    </div>

{% endblock %}

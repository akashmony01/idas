<li class="flex gap-5 justify-between items-center p-5 bg-primary/20 hover:bg-primary/40 duration-300 rounded-md">
    <a href="{% url 'preset_details' pk=preset.pk %}" class="inline-block">
        <div class="flex gap-2 text-lg font-bold underline">
            <span>
                <span class="font-bold">Name:</span> {{ preset.name }},
            </span>
            <span>
                <span class="font-bold">Place:</span> {{ preset.place }}
            </span>
        </div>
        <div class="pt-2">
            Started: {{preset.start_date}}, Ends: {{preset.end_date}}
        </div>
    </a>
    <a
        style="cursor: pointer; color: red;"
        type="button"
        hx-delete="{% url 'preset_delete' pk=preset.pk %}"
        hx-headers='{ "X-CSRFToken": "{{ csrf_token }}" }'
        hx-confirm="Are you sure you want to delete this preset item?"
        hx-target="#preset_list"
        hx-swap="innerHTML"
    >
        Delete Item.
    </a>
</li>

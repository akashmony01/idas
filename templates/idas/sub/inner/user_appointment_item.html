<li class="flex gap-5 justify-between items-center p-4 bg-primary/20 hover:bg-primary/40 duration-300 rounded-md">
    <a href="{% url 'appointment_details' pk=appointment.pk %}" class="inline-block underline">
        <h3 class="font-bold text-lg">
            Patient: {{ appointment.patient_name }}
        </h3>
        <div class="pt-1 flex gap-2 text-sm">
            <span>
                <span class="font-bold">Date:</span> {{ appointment.appointment_date }},
            </span>
            <span>
                <span class="font-bold">Time:</span> {{ appointment.appointment_slot.start_time }}
            </span>
        </div>
    </a>
    <a
        style="cursor: pointer; color: red;"
        type="button"
        hx-delete="{% url 'appointment_delete' pk=appointment.pk %}"
        hx-headers='{ "X-CSRFToken": "{{ csrf_token }}" }'
        hx-confirm="Are you sure you want to delete this item?"
        hx-target="#user_appointment_list"
        hx-swap="innerHTML"
    >
        Delete
    </a>
</li>

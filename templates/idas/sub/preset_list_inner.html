<ul class="space-y-5">
    {% for preset in presets %}
        <li class="flex gap-5 justify-between items-center">
            <a href="{% url 'preset_details' pk=preset.pk %}" class="inline-block flex gap-2">
                <span>
                    <span class="font-bold">Name:</span> {{ preset.name }},
                </span>
                <span>
                    <span class="font-bold">Place:</span> {{ preset.place }}
                </span>
            </a>
            <a
                style="cursor: pointer; color: red;"
                type="button"
                hx-delete="{% url 'preset_delete' pk=preset.pk %}"
                hx-headers='{ "X-CSRFToken": "{{ csrf_token }}" }'
                hx-confirm="Are you sure you want to delete this preset item?"
                hx-target="#preset_list"
                hx-swap="innerHTML"
            >
                Delete Item.
            </a>
        </li>
    {% endfor %}
</ul>

{% include 'idas/sub/notification.html' with msg=msg msg_color=msg_color %}
